<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Phone Number Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="/css/number.css" rel="stylesheet">

</head>
<body>
<h1>Alpha-numeric Phone Number Combinations</h1>

<form action="#" th:action="@{/number}" th:object="${number}" method="post">
    <p id="format"><b>PHONE NUMBER FORMAT: 123-456-7890</b></p>
    <p>Phone Number: <input type="text" th:field="*{phoneNumber}" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required/></p>
    <p><input id="submit" type="submit" value="Submit" /> <input id="reset" type="reset" value="Reset" /></p>
</form>
</body>
</html>
